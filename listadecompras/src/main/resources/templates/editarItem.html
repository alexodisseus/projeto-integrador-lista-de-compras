<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Item</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h2>Editar Item</h2>

    <form th:action="@{/itens/editar}" method="post">
        <input type="hidden" name="itemId" th:value="${item.id}" />

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:value="${item.nome}" required><br><br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" th:value="${item.quantidade}" min="1" required><br><br>

        <label for="unidade">Unidade:</label>
        <input type="text" id="unidade" name="unidade" th:value="${item.unidade}" required><br><br>

        <button type="submit">Salvar Alterações</button>
    </form>

    <br>
    <a th:href="@{/listas/view(id=${item.lista.id})}">Voltar à Lista</a>
</body>
</html>
